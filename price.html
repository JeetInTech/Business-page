<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Project Purchase</title>
    <link rel="stylesheet" href="/price.css">
</head>

<body>
    <div class="container">
        <a href="#" class="back-btn" id="backBtn">← Back to Projects</a>
        <div class="header">
            <div class="logo" id="projectLogo">⚡</div>
            <h1 class="title" id="projectTitle">Project Name</h1>
            <p class="subtitle" id="projectSubtitle">Professional Solution</p>
        </div>

        <div class="product-card">
            <div class="price-section">
                <div class="price" id="projectPrice">₹300</div>
                <div class="price-desc">One-time purchase • Instant download</div>
            </div>

            <div class="features">
                <h3>What You Get:</h3>
                <div id="featuresList">
                    <!-- Features will be populated dynamically -->
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2 class="form-title">Customer Details</h2>
            <form id="customerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">First Name *</label>
                        <input type="text" class="form-input" id="firstName" required placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name *</label>
                        <input type="text" class="form-input" id="lastName" required placeholder="Enter last name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address *</label>
                    <input type="email" class="form-input" id="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label class="form-label">Phone Number *</label>
                    <input type="tel" class="form-input" id="phone" required placeholder="+91 XXXXX XXXXX">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">City</label>
                        <input type="text" class="form-input" id="city" placeholder="Your city">
                    </div>
                    <div class="form-group">
                        <label class="form-label">State</label>
                        <input type="text" class="form-input" id="state" placeholder="Your state">
                    </div>
                </div>

                <button type="submit" class="buy-btn" id="proceedBtn">
                    Proceed to Payment - <span id="btnPrice"></span>
                </button>
            </form>
        </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src= "/price.js"></script>
</body>

</html>
